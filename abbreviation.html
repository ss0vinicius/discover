<!DOCTYPE html>
<html>

    <head>
        <title>Abbreviation</title>
    </head>

    <body>
        <h1>How to create Abbreviations</h1>

        <p>
            When we want to create a description to some abbreviation like: html, we can use &lt;abbr&gt; to make it happens.  
            <p>Example: <abbr title="Hypertext Markup Language">HTML</abbr></p>
        </p>
        
    </body>
</html>
